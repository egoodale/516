<script>

let number = 1;
while (number < 101) {
  
  if (number % 15 == 0) {
    var x = "FizzBuzz";
    console.log(x)
  } else if (number % 5 == 0) {
    var x = "Buzz";
    console.log(x)
  } else if (number % 3 == 0) {
    var x = "Fizz";
    console.log(x)
  } else
    console.log(number);
  
  number = number + 1;
}
  

</script>

<script>

  }
  console.log(x);

<script>

let j = 1;

let output = "";

while (j <= 8) {
  let i = 1;
  while (i <= 8) {
    if ((i % 2 == 0) ^ (j % 2 == 0)) {
      output = output + "#";
    } else {
	  output = output + " ";
    }
    i = i + 1;
  }
  output = output + "\n";
  i = 1;
  j = j + 1;
}

</script>
